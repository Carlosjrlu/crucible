<form class="{{cssClass}} flexcol" autocomplete="off">

    {{!-- Sheet Header --}}
    <header class="sheet-header flexrow">
        <img class="profile" src="{{data.img}}" title="{{data.name}}" data-edit="img"/>
        <h1 class="title">
            <input name="name" type="text" value="{{data.name}}" placeholder="Item Name"/>
        </h1>
        <div class="tags header-tags" data-tag-type="weapon">
            {{#each tags as |label tag|}}
            <span class="tag" data-tag="{{tag}}">{{label}}</span>
            {{/each}}
        </div>
    </header>

    {{!-- Sheet Body --}}
    <section class="sheet-body">
        <div class="form-group">
            <label>Category</label>
            <div class="form-fields">
                <select name="data.category">
                    {{selectOptions categories selected=systemData.category labelAttr="label"}}
                </select>
            </div>
        </div>

        <div class="form-group">
            <label>Damage Type</label>
            <div class="form-fields">
                <select name="data.damageType">
                    {{selectOptions damageTypes selected=systemData.damageType labelAttr="label"}}
                </select>
            </div>
        </div>

        <div class="form-group">
            <label>Quality</label>
            <div class="form-fields">
                <select name="data.quality">
                    {{selectOptions qualities selected=systemData.quality labelAttr="label"}}
                </select>
                <label class="checkbox">
                    <input type="checkbox" name="data.broken" {{checked systemData.broken}}/> Broken
                </label>
            </div>
        </div>

        <div class="form-group">
            <label>Enchantment</label>
            <div class="form-fields">
                <select name="data.enchantment">
                    {{selectOptions enchantments selected=systemData.enchantment labelAttr="label"}}
                </select>
            </div>
        </div>

        <div class="form-group">
            <label>Equipped</label>
            <input type="checkbox" name="data.equipped" {{checked systemData.equipped}}/>
        </div>

        <div class="form-group stacked">
            <label>Weapon Properties</label>
            <div class="form-fields item-properties">
                {{#each properties as |prop id|}}
                <label class="checkbox">
                    <input type="checkbox" name="{{prop.name}}" {{checked prop.checked}}/> {{prop.label}}
                </label>
                {{/each}}
            </div>
        </div>

        <div class="form-group stacked physical-details">
            <label>Physical Details</label>
            <div class="form-fields">
                <label>Quantity</label>
                <input type="number" step="any" name="data.quantity" value="{{systemData.quantity}}"/>
                <label>Weight</label>
                <input type="number" step="any" name="data.weight" value="{{systemData.weight}}"/>
                <label>Price</label>
                <input type="number" step="any" name="data.price" value="{{systemData.price}}"/>
            </div>
        </div>
    </section>
</form>

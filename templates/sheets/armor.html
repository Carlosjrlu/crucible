<form class="{{cssClass}} flexcol" autocomplete="off">

    {{!-- Sheet Header --}}
    <header class="sheet-header flexrow">
        <img class="profile" src="{{data.img}}" title="{{data.name}}" data-edit="img"/>
        <h1 class="title">
            <input name="name" type="text" value="{{data.name}}" placeholder="Item Name"/>
        </h1>
        <div class="header-tags">
            <label>Tags:</label>
            {{#each tags as |tag|}}
            <span>{{tag}}</span>
            {{/each}}
        </div>
    </header>

    {{!-- Sheet Body --}}
    <section class="sheet-body">
        <div class="form-group">
            <label>Category</label>
            <div class="form-fields">
                <select name="data.category">
                    {{selectOptions categories selected=systemData.category nameAttr="id" labelAttr="label"}}
                </select>
            </div>
        </div>

        <div class="form-group">
            <label>Armor (Base and Bonus)</label>
            <div class="form-fields">
                <input type="number" name="data.armor.base" value="{{systemData.armor.base}}"/>
                <input type="number" name="data.armor.bonus" value="{{systemData.armor.bonus}}"/>
            </div>
        </div>

        <div class="form-group">
            <label>Dodge (Base and Start)</label>
            <div class="form-fields">
                <input type="number" name="data.dodge.base" value="{{systemData.dodge.base}}"/>
                <input type="number" name="data.dodge.start" value="{{systemData.dodge.start}}"/>
            </div>
        </div>

        <div class="form-group">
            <label>Equipped</label>
            <input type="checkbox" name="data.equipped" {{checked systemData.equipped}}/>
        </div>

        <div class="form-group stacked">
            <label>Armor Properties</label>
            <div class="form-fields item-properties">
                {{#each properties as |prop id|}}
                <label class="checkbox">
                    <input type="checkbox" name="{{prop.name}}" {{checked prop.checked}}/> {{prop.label}}
                </label>
                {{/each}}
            </div>
        </div>

        <div class="form-group stacked physical-details">
            <label>Physical Details</label>
            <div class="form-fields">
                <label>Quantity</label>
                <input type="number" step="any" name="data.quantity" value="{{systemData.quantity}}"/>
                <label>Weight</label>
                <input type="number" step="any" name="data.weight" value="{{systemData.weight}}"/>
                <label>Price</label>
                <input type="number" step="any" name="data.price" value="{{systemData.price}}"/>
            </div>
        </div>
    </section>
</form>

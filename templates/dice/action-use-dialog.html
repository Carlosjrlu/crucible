<form class="standard-check flexcol">
    {{> "systems/crucible/templates/dice/partials/action-use-header.html"}}

    <section class="content roller flexcol">
        <div class="form-group boons">
            <label>Boons</label>
            <i class="action-button fas fa-arrow-down" data-action="boon-subtract"></i>
            <input type="number" name="boons" value="{{boons}}"/>
            <i class="action-button fas fa-arrow-up" data-action="boon-add"></i>
            <label></label>
        </div>

        <div class="pool flexrow">
            {{#each dice}}
            <div class="die {{this}}">{{this}}</div>
            {{/each}}
        </div>

        <div class="form-group banes">
            <label>Banes</label>
            <i class="action-button fas fa-arrow-down" data-action="bane-subtract"></i>
            <input type="number" name="banes" value="{{banes}}"/>
            <i class="action-button fas fa-arrow-up" data-action="bane-add"></i>
            <label></label>
        </div>

        <ol class="bonuses flexrow">
            <li class="ability">
                <label>Ability</label>
                <input type="number" name="ability" value="{{ability}}"/>
            </li>
            <li class="skill">
                <label>Skill</label>
                <input type="number" name="skill" value="{{skill}}"/>
            </li>
            <li class="enchantment">
                <label>Enchantment</label>
                <input type="number" name="enchantment" value="{{enchantment}}"/>
            </li>
        </ol>
    </section>

    <footer class="buttons flexrow">
        <select name="rollMode">
            {{#select rollMode}}
            <option value="">Roll Mode</option>
            {{#each rollModes as |label id|}}
            <option value="{{id}}">{{localize label}}</option>
            {{/each}}
            {{/select}}
        </select>

        <button type="button" class="dialog-button" data-button="ok">
            <i class="fas fa-dice"></i>
            <label>Use Action</label>
        </button>
    </footer>
</form>
